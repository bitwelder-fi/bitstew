name: CI

on: 
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: MacOS build - pthread
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_GMOCK=ON -DBUILD_SHARED_LIBS=ON -DINSTALL_GTEST=ON -DBUILD_WITH_TESTS=ON -S ${{ github.workspace }}
    - name: Build debug
      run: |
        cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_GMOCK=ON -DBUILD_SHARED_LIBS=ON -DINSTALL_GTEST=ON -DBUILD_WITH_TESTS=ON -S ${{ github.workspace }}
        cmake --build . --config Debug --target all -- -j4
    - name: Run unit tests
      run: |
        tests/unittests
